<figure class="wp-block-table is-style-stripes"><table class="has-color-4-color has-text-color has-link-color has-fixed-layout" style="border-style:none;border-width:0px"><thead><tr><th class="has-text-align-right" data-align="right"><strong>Structural Tags</strong></th><th class="has-text-align-left" data-align="left"><strong>Defines webpage structure</strong></th></tr></thead><tbody><tr><td class="has-text-align-right" data-align="right">&lt;!DOCTYPE html&gt;</td><td class="has-text-align-left" data-align="left">used at the beginning of html documents to set file type</td></tr><tr><td class="has-text-align-right" data-align="right">&lt; &gt;, &lt; / &gt;</td><td class="has-text-align-left" data-align="left">opening tag, closing tag</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;html&gt; &lt;/html&gt;</td><td class="has-text-align-left" data-align="left">creates an HTML document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;head&gt; &lt;/head&gt;</td><td class="has-text-align-left" data-align="left">sets title &amp; other info that isn't displayed (meta tags placed here)</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;body&gt; &lt;/body&gt;</td><td class="has-text-align-left" data-align="left">sets off the visible portion of the document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;title&gt; &lt;/title&gt;</td><td class="has-text-align-left" data-align="left">define webpage title</td></tr><tr><td class="has-text-align-right" data-align="right"><strong>Semantic Tags</strong></td><td class="has-text-align-left" data-align="left"><strong>Adds Meaning to content for better structure and accessibility </strong></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;header&gt; &lt;/header&gt;</td><td class="has-text-align-left" data-align="left">defines the header of a section or document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;nav&gt; &lt;/nav&gt;</td><td class="has-text-align-left" data-align="left">defines a set of navigation links</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;main&gt; &lt;/main&gt;</td><td class="has-text-align-left" data-align="left">specifies the main content of a document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;section&gt; &lt;/section&gt;</td><td class="has-text-align-left" data-align="left">defines a section in a document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;article&gt; &lt;/article&gt;</td><td class="has-text-align-left" data-align="left">defines independent, self-contained content</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;aside&gt; &lt;/aside&gt;</td><td class="has-text-align-left" data-align="left">defines content aside from the content it is placed in</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;footer&gt; &lt;/footer&gt;</td><td class="has-text-align-left" data-align="left">defines the footer of a document or section</td></tr><tr><td class="has-text-align-right" data-align="right"><strong>Meta Tags</strong></td><td class="has-text-align-left" data-align="left"><strong>Defines Webpage structure - placed in &lt;head&gt;</strong></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;meta charset="UTF-8"&gt;</td><td class="has-text-align-left" data-align="left">defines the character encoding for the HTML document</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</td><td class="has-text-align-left" data-align="left">configures the viewport to scale for different devices</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;meta name="description" content="Your description here"&gt;</td><td class="has-text-align-left" data-align="left">provides a brief description of the page</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;meta name="keywords" content="HTML, CSS, JavaScript"&gt;</td><td class="has-text-align-left" data-align="left">specifies keywords for search engines</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;meta name="author" content="Your Name"&gt;</td><td class="has-text-align-left" data-align="left"><span data-sheets-root="1" data-sheets-value="{&quot;1&quot;:2,&quot;2&quot;:&quot;defines the author of the document&quot;}" data-sheets-userformat="{&quot;2&quot;:15171,&quot;3&quot;:{&quot;1&quot;:0},&quot;4&quot;:{&quot;1&quot;:2,&quot;2&quot;:16775628},&quot;9&quot;:0,&quot;11&quot;:3,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;lato, Times, serif&quot;,&quot;16&quot;:12}" style="color: rgb(0, 0, 0); white-space-collapse: collapse; font-size: 12pt; font-family: lato, Arial;">defines the author of the document</span></td></tr><tr><td class="has-text-align-right" data-align="right"><strong>Formatting</strong></td><td class="has-text-align-left" data-align="left"><strong>Style text &amp; elements</strong></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;p&gt;</td><td class="has-text-align-left" data-align="left">creates a new paragraph</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;br&gt;</td><td class="has-text-align-left" data-align="left">inserts a break line (carriage return)</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;blockquote&gt;</td><td class="has-text-align-left" data-align="left">inputs content in a quote - indents text from both sides</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;div&gt;</td><td class="has-text-align-left" data-align="left">used to format block content with CSS</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;span&gt;</td><td class="has-text-align-left" data-align="left">used to format inline content with CSS</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;p class="important"&gt;This is an important paragraph.&lt;/p&gt;</td><td class="has-text-align-left" data-align="left">groups HTML elements together, to style them collectively</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;div id="header"&gt;This is the header&lt;/div&gt;</td><td class="has-text-align-left" data-align="left">provides a unique identifier for a specific HTML element</td></tr><tr><td class="has-text-align-right" data-align="right"><strong>Text Tags</strong></td><td class="has-text-align-left" data-align="left"><strong>Display text content</strong></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;pre&gt; &lt;/pre&gt;</td><td class="has-text-align-left" data-align="left">creates preformatted text</td></tr><tr><td class="has-text-align-right" data-align="right">&lt;h1&gt; &lt;/h1&gt; --&gt; &lt;h6&gt; &lt;/h6&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;tt&gt; &lt;/tt&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;code&gt; &lt;/code&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;cite&gt; &lt;/cite&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;address&gt; &lt;/address&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;em&gt; &lt;/em&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;strong&gt; &lt;/strong&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td class="has-text-align-right" data-align="right">&lt;u&gt; &lt;/u&gt;</td><td class="has-text-align-left" data-align="left"></td></tr><tr><td clas
